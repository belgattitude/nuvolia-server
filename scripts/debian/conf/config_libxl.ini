[libxl]
LIBXL_VERSION=3.6.2
LIBXL_ARCHIVE_VERSION=3.6.2.0
LIBXL_INSTALL_PATH="/opt/nuvolia/libxl"
LIBXL_BUILD_PATH="$BUILD_PATH"
LIBXL_LOG_FILE="$BUILD_PATH/libxl-build.log"
LIBXL_URL="http://www.libxl.com/download"
LIBXL_ARCHIVE="libxl-lin-$LIBXL_VERSION.tar.gz"
LIBXL_INSTALL_REQUIRES_SUDO=true


LIBXL_PACKAGE_PATH=$LIBXL_INSTALL_PATH
LIBXL_PACKAGE_NAME=$PACKAGE_NAME_PREFIX-libxl
LIBXL_PACKAGE_VERSION="$LIBXL_VERSION$GLOBAL_BUILD_SUFFIX"
LIBXL_PACKAGE_MAINTAINER=$PACKAGE_MAINTAINER
LIBXL_PACKAGE_DESCRIPTION="$PACKAGE_DESCRIPTION - libxl deb package"
LIBXL_PACKAGE_URL=$PACKAGE_URL


