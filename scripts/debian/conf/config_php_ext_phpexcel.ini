[php_ext_phpexcel]
PHPEXCEL_VERSION=1.0.1final
PHPEXCEL_ARCHIVE_DIRECTORY="php_excel-$PHPEXCEL_VERSION"
PHPEXCEL_INSTALL_PATH="$BUILD_PATH/phpexcel"
PHPEXCEL_BUILD_PATH="$BUILD_PATH"
PHPEXCEL_LOG_FILE="$BUILD_PATH/phpexcel-build.log"
PHPEXCEL_URL="https://github.com/iliaal/php_excel/archive"
PHPEXCEL_ARCHIVE="$PHPEXCEL_VERSION.tar.gz"
PHPEXCEL_INSTALL_REQUIRES_SUDO=true

PHPEXCEL_INI_EXT_TPL=$PHP_TEMPLATE_PATH/extension.phpexcel.ini

PHPEXCEL_PACKAGE_PATH=$PHPEXCEL_INSTALL_PATH
PHPEXCEL_PACKAGE_NAME=$PACKAGE_NAME_PREFIX-php_phpexcel
PHPEXCEL_PACKAGE_VERSION="$PHPEXCEL_VERSION$GLOBAL_BUILD_SUFFIX"
PHPEXCEL_PACKAGE_MAINTAINER=$PACKAGE_MAINTAINER
PHPEXCEL_PACKAGE_DESCRIPTION="$PACKAGE_DESCRIPTION - php_excel/libxl deb package"
PHPEXCEL_PACKAGE_URL=$PACKAGE_URL


