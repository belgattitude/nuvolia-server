[tomcat]
TOMCAT_VERSION=8.0.24
TOMCAT_INSTALL_PATH="/opt/nuvolia/tomcat"
TOMCAT_BUILD_PATH="$BUILD_PATH"
TOMCAT_LOG_FILE="$BUILD_PATH/tomcat-build.log"

TOMCAT_URL="http://apache.belnet.be/tomcat/tomcat-8/v$TOMCAT_VERSION/bin/"
TOMCAT_ARCHIVE="apache-tomcat-$TOMCAT_VERSION.tar.gz"

TOMCAT_USER=www-data
TOMCAT_GROUP=www-data


TOMCAT_PACKAGE_PATH=$TOMCAT_INSTALL_PATH
TOMCAT_PACKAGE_NAME=$PACKAGE_NAME_PREFIX-tomcat
TOMCAT_PACKAGE_VERSION="$TOMCAT_VERSION$GLOBAL_BUILD_SUFFIX"
TOMCAT_PACKAGE_MAINTAINER=$PACKAGE_MAINTAINER
TOMCAT_PACKAGE_DESCRIPTION="$PACKAGE_DESCRIPTION - tomcat 8 deb package"
TOMCAT_PACKAGE_URL=$PACKAGE_URL



